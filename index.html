<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<title>Frontend Mentor | Profile card component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<img class="pattern" src="./images/bg-pattern-top.svg" alt="" />

		<header class="header">
			<div class="header__card-container">
				<div class="header__card-top"></div>
				<div class="header__card-middle">
					<div class="header__profile-photo">
						<img src="/images/image-victor.jpg" alt="Profile image" />
					</div>
					<div class="header__profile-name">
						<p><span>Victor Crest</span> 26</p>
						<p>London</p>
					</div>
				</div>
				<div class="header__profile-counters">
					<div class="header__profile-counter">
						<p>80K</p>
						<p>Followers</p>
					</div>
					<div class="header__profile-counter">
						<p>803K</p>
						<p>Likes</p>
					</div>
					<div class="header__profile-counter">
						<p>1.4K</p>
						<p>Photos</p>
					</div>
				</div>
			</div>
		</header>
		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>
			. Coded by
			<a href="#">Eduardo Cruz</a>
			.
		</div> -->

		<img class="pattern_2" src="./images/bg-pattern-bottom.svg" alt="" />
	</body>
</html>
